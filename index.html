    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <script>
        let orders = [];
        let selectedOrders = new Set();
        let currentRoute = null;
        
        // Geocode address
        async function geocodeAddress(address) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ', Hungary')}&limit=1`,
                    { signal: controller.signal }
                );
                clearTimeout(timeout);
                
                const data = await response.json();
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                }
            } catch (error) {
                console.error('Geocoding error:', error);
            }
            return null;
        }
        
        // Calculate distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Find column
        function findColumn(columns, keywords) {
            return columns.find(col => {
                const colLower = col.toLowerCase();
                return keywords.every(kw => colLower.includes(kw.toLowerCase()));
            });
        }
        
        // Process WooCommerce data
        function processRawWooCommerce(rawData) {
            const columns = Object.keys(rawData[0]);
            
            const orderNumberCol = findColumn(columns, ['order', 'number']);
            const orderStatusCol = findColumn(columns, ['status']);
            const shippingFNameCol = findColumn(columns, ['first', 'shipping']);
            const shippingLNameCol = findColumn(columns, ['last', 'shipping']);
            const shippingAddrCol = findColumn(columns, ['address', 'shipping']);
            const shippingCityCol = findColumn(columns, ['city', 'shipping']);
            const shippingPostcodeCol = findColumn(columns, ['postcode', 'shipping']);
            
            let phoneCol = findColumn(columns, ['phone', 'shipping']);
            if (!phoneCol) phoneCol = findColumn(columns, ['phone', 'billing']);
            
            const grouped = {};
            
            rawData.forEach(row => {
                const orderNum = row[orderNumberCol];
                if (!orderNum) return;
                
                if (!grouped[orderNum]) {
                    grouped[orderNum] = {
                        orderNumber: orderNum,
                        status: row[orderStatusCol],
                        name: `${row[shippingLNameCol] || ''} ${row[shippingFNameCol] || ''}`.trim(),
                        phone: phoneCol ? row[phoneCol] : '',
                        address: `${row[shippingAddrCol]}, ${row[shippingCityCol]}, ${row[shippingPostcodeCol]}`.replace(/^,\s*/, '').replace(/,\s*$/, '')
                    };
                }
            });
            
            return Object.values(grouped);
        }
        
        // Get status class
        function getStatusClass(status) {
            const statusMap = {
                'Teljes√≠tve': 'status-teljesitve',
                'Feldolgoz√°s alatt': 'status-feldolgozas',
                'Fizet√©s folyamatban': 'status-fizetes-folyamatban',
                'Fizet√©s el≈ëtt': 'status-fizetes-elott'
            };
            return statusMap[status] || 'status-feldolgozas';
        }
        
        // Filter orders
        function getFilteredOrders() {
            const checkedStatuses = Array.from(document.querySelectorAll('.status-filter:checked'))
                .map(cb => cb.value);
            return orders.filter(order => checkedStatuses.includes(order.status));
        }
        
        // Render orders
        function renderOrders() {
            const filteredOrders = getFilteredOrders();
            const orderList = document.getElementById('order-list');
            
            if (filteredOrders.length === 0) {
                orderList.innerHTML = '<div class="progress">Nincs megjelen√≠thet≈ë rendel√©s</div>';
                return;
            }
            
            orderList.innerHTML = '';
            
            filteredOrders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                if (selectedOrders.has(order.orderNumber)) {
                    orderDiv.classList.add('selected');
                }
                
                orderDiv.innerHTML = `
                    <div class="order-status ${getStatusClass(order.status)}">${order.status}</div>
                    <div class="order-name">${order.name}</div>
                    <div class="order-info">üìû ${order.phone}</div>
                    <div class="order-info">üìç ${order.address}</div>
                `;
                
                orderDiv.addEventListener('click', () => {
                    if (selectedOrders.has(order.orderNumber)) {
                        selectedOrders.delete(order.orderNumber);
                    } else {
                        selectedOrders.add(order.orderNumber);
                    }
                    renderOrders();
                    updateStats();
                });
                
                orderList.appendChild(orderDiv);
            });
        }
        
        // Update stats
        function updateStats() {
            const filteredOrders = getFilteredOrders();
            document.getElementById('total-orders').textContent = filteredOrders.length;
            document.getElementById('selected-orders').textContent = selectedOrders.size;
            document.getElementById('generate-btn').disabled = selectedOrders.size === 0;
        }
        
        // Build first stop selector
        function buildFirstStopSelector(selected) {
            const selector = document.getElementById('first-stop-select');
            selector.innerHTML = '<option value="">Legt√°volabbi (automatikus)</option>';
            
            selected.forEach(order => {
                const option = document.createElement('option');
                option.value = order.orderNumber;
                option.textContent = `${order.name} - ${order.address}`;
                selector.appendChild(option);
            });
        }
        
        // Calculate and display route
        async function calculateRoute() {
            const startPoint = document.getElementById('start-point').value.trim();
            const selected = orders.filter(o => selectedOrders.has(o.orderNumber));
            const firstStopOrderNum = document.getElementById('first-stop-select').value;
            
            // Geocode start
            const startCoords = await geocodeAddress(startPoint);
            if (!startCoords) {
                alert('Nem siker√ºlt geok√≥dolni a kezd≈ëpontot!');
                return;
            }
            
            // Calculate distances
            const withDistances = selected
                .filter(o => o.lat && o.lon)
                .map(o => ({
                    ...o,
                    distance: calculateDistance(startCoords.lat, startCoords.lon, o.lat, o.lon)
                }));
            
            let orderedStops;
            
            if (firstStopOrderNum) {
                // Manual first stop
                const firstStop = withDistances.find(o => o.orderNumber === firstStopOrderNum);
                const others = withDistances.filter(o => o.orderNumber !== firstStopOrderNum);
                
                if (firstStop) {
                    others.forEach(o => {
                        o.distanceFromFirst = calculateDistance(firstStop.lat, firstStop.lon, o.lat, o.lon);
                    });
                    others.sort((a, b) => b.distanceFromFirst - a.distanceFromFirst);
                    
                    orderedStops = [firstStop, ...others];
                }
            } else {
                // Automatic: farthest first
                withDistances.sort((a, b) => b.distance - a.distance);
                orderedStops = withDistances;
            }
            
            currentRoute = {
                startPoint,
                stops: orderedStops
            };
            
            displayRoute();
        }
        
        // Display route
        function displayRoute() {
            const { startPoint, stops } = currentRoute;
            const contentDiv = document.getElementById('route-content');
            
            let html = '';
            
            // Start point
            html += `
                <div class="route-item start">
                    <div class="route-number">üèÅ START</div>
                    <div class="route-name">${startPoint}</div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(startPoint)}" 
                       target="_blank" 
                       class="maps-link">
                        üìç Megnyit√°s Google Maps-ben
                    </a>
                </div>
            `;
            
            // Stops
            stops.forEach((stop, index) => {
                const isFirst = index === 0;
                html += `
                    <div class="route-item ${isFirst ? 'first' : ''}">
                        <div class="route-number">${isFirst ? 'üéØ ' : ''}${index + 1}. ${isFirst ? 'ELS≈ê MEG√ÅLL√ì' : ''}</div>
                        <div class="route-name">${stop.name}</div>
                        <div class="route-contact">üìû ${stop.phone}</div>
                        <div class="route-address">üìç ${stop.address}</div>
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(stop.address)}" 
                           target="_blank" 
                           class="maps-link">
                            üìç Megnyit√°s Google Maps-ben
                        </a>
                    </div>
                `;
            });
            
            // Return
            html += `
                <div class="route-item start">
                    <div class="route-number">üè† VISSZA</div>
                    <div class="route-name">${startPoint}</div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(startPoint)}" 
                       target="_blank" 
                       class="maps-link">
                        üìç Megnyit√°s Google Maps-ben
                    </a>
                </div>
            `;
            
            contentDiv.innerHTML = html;
        }
        
        // File upload
        document.getElementById('file-upload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('file-name').textContent = file.name;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rawData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    orders = processRawWooCommerce(rawData);
                    
                    const progressDiv = document.getElementById('progress');
                    progressDiv.style.display = 'block';
                    progressDiv.innerHTML = `
                        <div>C√≠mek geok√≥dol√°sa...</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                        <div><span id="geocode-progress">0</span>/${orders.length}</div>
                    `;
                    
                    for (let i = 0; i < orders.length; i++) {
                        const order = orders[i];
                        const coords = await geocodeAddress(order.address);
                        if (coords) {
                            order.lat = coords.lat;
                            order.lon = coords.lon;
                        }
                        
                        const progress = ((i + 1) / orders.length * 100).toFixed(0);
                        document.getElementById('progress-fill').style.width = progress + '%';
                        document.getElementById('geocode-progress').textContent = i + 1;
                        
                        await new Promise(resolve => setTimeout(resolve, 1100));
                    }
                    
                    progressDiv.style.display = 'none';
                    document.getElementById('order-container').style.display = 'block';
                    renderOrders();
                    updateStats();
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hiba a f√°jl feldolgoz√°sa sor√°n!');
                }
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        // Generate route
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const startPoint = document.getElementById('start-point').value.trim();
            if (!startPoint) {
                alert('Add meg a kezd≈ëpontot!');
                return;
            }
            
            const selected = orders.filter(o => selectedOrders.has(o.orderNumber));
            
            document.getElementById('progress').style.display = 'block';
            document.getElementById('progress').innerHTML = '<div>√ötvonal optimaliz√°l√°sa...</div>';
            
            buildFirstStopSelector(selected);
            
            await calculateRoute();
            
            document.getElementById('progress').style.display = 'none';
            document.getElementById('route-result').classList.add('show');
        });
        
        // First stop selector change
        document.getElementById('first-stop-select').addEventListener('change', async () => {
            if (currentRoute) {
                document.getElementById('progress').style.display = 'block';
                document.getElementById('progress').innerHTML = '<div>√ötvonal √∫jrasz√°m√≠t√°sa...</div>';
                
                await calculateRoute();
                
                document.getElementById('progress').style.display = 'none';
            }
        });
        
        // Copy button
        document.getElementById('copy-btn').addEventListener('click', () => {
            const { startPoint, stops } = currentRoute;
            
            let text = `üèÅ START: ${startPoint}\n`;
            text += `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(startPoint)}\n\n`;
            
            stops.forEach((stop, index) => {
                text += `${index + 1}. ${stop.name}\n`;
                text += `üìû ${stop.phone}\n`;
                text += `üìç ${stop.address}\n`;
                text += `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(stop.address)}\n\n`;
            });
            
            text += `üè† VISSZA: ${startPoint}\n`;
            text += `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(startPoint)}`;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = '‚úì M√°solva!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'üìã M√°sol√°s';
                    btn.classList.remove('copied');
                }, 2000);
            });
        });
        
        // Select all
        document.getElementById('select-all-btn').addEventListener('click', () => {
            const filteredOrders = getFilteredOrders();
            filteredOrders.forEach(order => selectedOrders.add(order.orderNumber));
            renderOrders();
            updateStats();
        });
        
        // Deselect all
        document.getElementById('deselect-all-btn').addEventListener('click', () => {
            selectedOrders.clear();
            renderOrders();
            updateStats();
        });
        
        // Status filter change
        document.querySelectorAll('.status-filter').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                renderOrders();
                updateStats();
            });
        });
    </script>
